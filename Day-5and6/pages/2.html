<!DOCTYPE html>

    <title>My First Webpage</title>

<body>

    <h1>Subscribe</h1>
    <div id="subscribe">
        <form method="GET">
            <label>Firstname</label>
            <input type="text" required><br><br>

            <br>
            <br>

        </form>
    </div>
